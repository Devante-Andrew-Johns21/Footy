<body>

  <h1>Soccer Project</h1>


  <div class="carousel container"  region aria-label="Favorite Space Pictures" data-orbit>
    <div class="carousel-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container">
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="https://i.ytimg.com/vi/GFcpgg8DPB8/maxresdefault.jpg" alt="Penalty MEME">
            <figcaption class="orbit-caption">How many .</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image"
              src="http://img01.thedrum.com/s3fs-public/drum_basic_article/156824/main_images/ManchesterUnitedLogo_0.png"
              alt="Manchester">
            <figcaption class="orbit-caption">Lets Rocket!</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="https://th.bing.com/th/id/R18ae7eee8b3da2bad5da02453a7be815?rik=tharpRoH8C2iEQ&riu=http%3a%2f%2fupl.stack.com%2fwp-content%2fuploads%2f2014%2f04%2f18191616%2fSoccer-Sprint-Stack.jpg&ehk=fxORhMax4E%2bpGuDGK3Uv%2bQL72B%2fp50gsRd7wyO8CITE%3d&risl=&pid=ImgRaw" alt="Space">
            <figcaption class="orbit-caption">Encapsulating</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="https://www.finance-monthly.com/Finance-Monthly/wp-content/uploads/2018/07/WorldCupImage.jpg" alt="World Cup">
            <figcaption class="orbit-caption">Outta This World</figcaption>
          </figure>
        </li>
      </ul>
    </div>
    <nav class="orbit-bullets">
      <button class="is-active" data-slide="0">
        <span class="show-for-sr">First slide details.</span>
        <span class="show-for-sr" data-slide-active-label>Current Slide</span>
      </button>
      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
      <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
    </nav>
  </div>
